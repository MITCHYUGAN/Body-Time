    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/magnific-popup.css" />
    <link rel="stylesheet" href="css/main.css" />

</head>
<body>
    <header id="header">
        <div class="container main-menu">
          <div class="row align-items-center justify-content-between d-flex">
            <div id="logo">
              <a href="index.html"><img src="img/my logo.svg" alt="" title="" width="180px"></a>
            </div>
            <nav id="nav-menu-container">
              <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                  <li><a href="about.html" target="_blank">About</a></li>
                  <li><a href="allpoduct.html">Products</a></li>
                <li class="menu-has-children">
                  <a href="">Shop</a>
                  <ul>
                    <li><a href="perfume.html">Perfumes</a></li>
                    <li><a href="soaps.html">Soaps</a></li>
                    <li><a href="lotion.html">Lotion</a></li>
                  </ul>
                </li>
                <i class="fa fa-shopping-bag" id="nav-bag" aria-hidden="true"></i>
              </ul>
            </nav>
            <!-- #nav-menu-container -->
          </div>
        </div>
      </header>

      <div class="cart">
        <h1 class="cart-title">Your Cart</h1>

        <div class="cart-content">
            <div class="cart-box">
                <img src="img/perfumes/img_4-removebg-preview.png" alt="" class="cart-img" width="140px">
                <div class="detail-box">
                    <div class="cart-product-title">Signature</div>
                    <div class="cart-pric">(₦ 24,785.73)</div>
                    <input type="number" value="1" class="cart-quantity">
                </div>
                <i class="fa fa-trash" id="close-cart" aria-hidden="true"></i>
            </div>
        </div>
        <div class="total">
            <div class="total-title">Total</div>
            <div class="total-price">₦0</div>
        </div>
        <button type="button" class="btn-buy">BUY NOW</button>
        <i class="fa fa-times" aria-hidden="true"></i>
      </div>

      <script src="js/vendor/jquery-2.2.4.min.js"></script>
      <script src="js/popper.min.js"></script>
      <script src="js/vendor/bootstrap.min.js"></script>

      <script src="js/main.js"></script>
